<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MorphAgent</title>
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>
  <div class="extension-container">
    <!-- Decorative gradient bar -->
    <div class="gradient-bar"></div>

    <header class="header">
      <div class="header-content">
        <div class="logo-section">
          <div class="logo-glow">
            <svg class="logo-icon" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
              <path d="M9 12l2 2 4-4"/>
            </svg>
          </div>
          <div class="title-group">
            <h1 class="title">MorphAgent</h1>
            <span class="version-badge" id="version-badge">v2.0</span>
          </div>
        </div>
        <div class="header-actions">
          <button class="icon-btn" id="settings-btn" title="Advanced Settings">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="3"/>
              <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"/>
            </svg>
          </button>
          <button class="icon-btn" id="theme-toggle" title="Toggle theme">
            <svg class="theme-icon light-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="5"/>
              <line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
              <line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
            </svg>
            <svg class="theme-icon dark-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <main class="main-content">
      <form id="ua-form" class="form">
        <!-- Device Category -->
        <div class="form-section">
          <div class="section-header">
            <svg class="section-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/><line x1="8" y1="21" x2="16" y2="21"/><line x1="12" y1="17" x2="12" y2="21"/>
            </svg>
            <label class="form-label">Device</label>
          </div>
          <div class="device-grid">
            <button type="button" class="device-card" data-category="mobile">
              <div class="device-card-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                  <rect x="5" y="2" width="14" height="20" rx="2" ry="2"/>
                  <line x1="12" y1="18" x2="12.01" y2="18"/>
                </svg>
              </div>
              <span>Mobile</span>
            </button>
            <button type="button" class="device-card" data-category="tablet">
              <div class="device-card-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                  <rect x="4" y="2" width="16" height="20" rx="2" ry="2"/>
                  <line x1="12" y1="18" x2="12.01" y2="18"/>
                </svg>
              </div>
              <span>Tablet</span>
            </button>
            <button type="button" class="device-card" data-category="desktop">
              <div class="device-card-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                  <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
                  <line x1="8" y1="21" x2="16" y2="21"/>
                  <line x1="12" y1="17" x2="12" y2="21"/>
                </svg>
              </div>
              <span>Desktop</span>
            </button>
            <button type="button" class="device-card" data-category="gaming">
              <div class="device-card-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                  <line x1="6" y1="12" x2="10" y2="12"/>
                  <line x1="8" y1="10" x2="8" y2="14"/>
                  <circle cx="15" cy="13" r="1"/><circle cx="18" cy="11" r="1"/>
                  <rect x="2" y="6" width="20" height="12" rx="2"/>
                </svg>
              </div>
              <span>Gaming</span>
            </button>
          </div>
        </div>

        <!-- Profile Selectors -->
        <div class="form-section">
          <div class="section-header">
            <svg class="section-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>
            </svg>
            <label class="form-label">Profile</label>
          </div>
          <div class="select-stack">
            <div class="select-wrapper">
              <select id="platform-select" class="custom-select">
                <option value="">Platform...</option>
              </select>
              <svg class="select-chevron" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"/></svg>
            </div>
            <div class="select-row">
              <div class="select-wrapper">
                <select id="browser-select" class="custom-select">
                  <option value="">Browser...</option>
                </select>
                <svg class="select-chevron" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"/></svg>
              </div>
              <div class="select-wrapper">
                <select id="profile-select" class="custom-select">
                  <option value="">Device...</option>
                </select>
                <svg class="select-chevron" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"/></svg>
              </div>
            </div>
          </div>
        </div>

        <!-- Custom UA -->
        <div class="form-section">
          <div class="section-header">
            <svg class="section-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
              <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
            </svg>
            <label class="form-label" for="custom-ua">User Agent String</label>
          </div>
          <textarea id="custom-ua" class="custom-ua-input" placeholder="Select a profile above or paste a custom UA string..." rows="2"></textarea>
        </div>

        <!-- Feature Toggles -->
        <div class="form-section">
          <div class="section-header">
            <svg class="section-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
            </svg>
            <label class="form-label">Features</label>
          </div>

          <div class="toggle-card-group">
            <!-- Touch Spoofing -->
            <div class="toggle-card">
              <div class="toggle-card-row">
                <div class="toggle-card-info">
                  <span class="toggle-card-label">Touch Spoofing</span>
                </div>
                <label class="toggle-switch">
                  <input type="checkbox" id="touch-toggle" class="checkbox">
                  <span class="toggle-slider"></span>
                </label>
              </div>
              <div class="touch-controls" id="touch-controls">
                <div class="inline-input-group">
                  <label class="mini-label" for="touch-points">Touch Points</label>
                  <input type="number" id="touch-points" class="number-input" min="0" max="20" value="5">
                </div>
                <div class="input-hint">0 = desktop, 5 = phone, 10 = tablet</div>
              </div>
            </div>

            <!-- JS Blocking -->
            <div class="toggle-card">
              <div class="toggle-card-row">
                <div class="toggle-card-info">
                  <span class="toggle-card-label">Block JavaScript</span>
                </div>
                <label class="toggle-switch">
                  <input type="checkbox" id="js-block-toggle" class="checkbox">
                  <span class="toggle-slider"></span>
                </label>
              </div>
              <div class="js-block-info" id="js-block-info">
                <div class="input-hint">Blocks all JS execution. Reload pages after toggling.</div>
              </div>
            </div>

            <!-- JS Detection Protection -->
            <div class="toggle-card">
              <div class="toggle-card-row">
                <div class="toggle-card-info">
                  <span class="toggle-card-label">Detection Shield</span>
                  <span class="badge badge-recommended">Recommended</span>
                </div>
                <label class="toggle-switch">
                  <input type="checkbox" id="js-protect-toggle" class="checkbox">
                  <span class="toggle-slider"></span>
                </label>
              </div>
              <div class="js-protect-info" id="js-protect-info">
                <div class="input-hint">Spoofs navigator, plugins, canvas & WebGL fingerprints to prevent detection.</div>
              </div>
            </div>
          </div>
        </div>

        <!-- Apply Scope -->
        <div class="form-section">
          <div class="scope-selector">
            <label class="scope-option">
              <input type="radio" name="apply-scope" value="current" class="radio-input" checked>
              <span class="scope-pill">
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2"/></svg>
                Current Tab
              </span>
            </label>
            <label class="scope-option">
              <input type="radio" name="apply-scope" value="all" class="radio-input">
              <span class="scope-pill">
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/></svg>
                All Tabs
              </span>
            </label>
          </div>
        </div>

        <!-- Actions -->
        <div class="form-actions">
          <button type="button" id="reset-btn" class="btn btn-secondary">
            <svg class="btn-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="1 4 1 10 7 10"/>
              <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"/>
            </svg>
            Reset
          </button>
          <button type="submit" class="btn btn-primary">
            <svg class="btn-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="20 6 9 17 4 12"/>
            </svg>
            Apply
          </button>
        </div>
      </form>

      <div id="status" class="status-message"></div>
    </main>

    <footer class="footer">
      <div class="footer-content">
        <span class="footer-text">Made with care by</span>
        <a href="https://github.com/karthik558" target="_blank" class="footer-link">
          <svg class="footer-icon" width="13" height="13" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
          </svg>
          Karthik Lal
        </a>
      </div>
    </footer>
  </div>
  
  <script src="js/profiles.js"></script>
  <script src="js/popup.js"></script>
</body>
</html>
