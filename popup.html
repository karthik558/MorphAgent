<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MorphAgent</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="extension-container">
    <header class="header">
      <div class="header-content">
        <div class="logo-section">
          <svg class="logo-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
          </svg>
          <h1 class="title">MorphAgent</h1>
        </div>
        <button class="theme-toggle" id="theme-toggle" title="Toggle theme">
          <svg class="theme-icon light-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"/>
          </svg>
          <svg class="theme-icon dark-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M9.37,5.51C9.19,6.15,9.1,6.82,9.1,7.5c0,4.08,3.32,7.4,7.4,7.4c0.68,0,1.35-0.09,1.99-0.27C17.45,17.19,14.93,19,12,19 c-3.86,0-7-3.14-7-7C5,9.07,6.81,6.55,9.37,5.51z"/>
          </svg>
        </button>
      </div>
    </header>

    <main class="main-content">
      <form id="ua-form" class="form">
        <div class="form-section">
          <label class="form-label">Device Category</label>
          <div class="device-grid">
            <button type="button" class="device-card" data-category="mobile">
              <svg class="device-icon" width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                <path d="M16 1H8C6.34 1 5 2.34 5 4v16c0 1.66 1.34 3 3 3h8c1.66 0 3-1.34 3-3V4c0-1.66-1.34-3-3-3zm-2 20h-4v-1h4v1zm3.25-3H6.75V4h10.5v14z"/>
              </svg>
              <span>Mobile</span>
            </button>
            <button type="button" class="device-card" data-category="tablet">
              <svg class="device-icon" width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 16c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1zm4-3H6V6h12v10z"/>
              </svg>
              <span>Tablet</span>
            </button>
            <button type="button" class="device-card" data-category="desktop">
              <svg class="device-icon" width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                <path d="M21 2H3c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h7l-2 3v1h8v-1l-2-3h7c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 12H3V4h18v10z"/>
              </svg>
              <span>Desktop</span>
            </button>
            <button type="button" class="device-card" data-category="gaming">
              <svg class="device-icon" width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                <path d="M21,6H3A2,2 0 0,0 1,8V16A2,2 0 0,0 3,18H21A2,2 0 0,0 23,16V8A2,2 0 0,0 21,6M11,13H9V15H7V13H5V11H7V9H9V11H11M16,15A1,1 0 0,1 15,14A1,1 0 0,1 16,13A1,1 0 0,1 17,14A1,1 0 0,1 16,15M20,13A1,1 0 0,1 19,12A1,1 0 0,1 20,11A1,1 0 0,1 21,12A1,1 0 0,1 20,13Z"/>
              </svg>
              <span>Gaming</span>
            </button>
          </div>
        </div>

        <div class="form-section">
          <label class="form-label">Platform & Profile</label>
          <div class="platform-selector">
            <select id="platform-select" class="platform-select">
              <option value="">Select platform...</option>
            </select>
            <select id="profile-select" class="profile-select">
              <option value="">Select profile...</option>
            </select>
          </div>
        </div>

        <div class="form-section">
          <label class="form-label" for="custom-ua">Custom User Agent</label>
          <textarea id="custom-ua" class="custom-ua-input" placeholder="Enter a custom user agent string or select from profiles above" rows="3"></textarea>
        </div>

        <div class="form-section">
          <div class="touch-section">
            <div class="touch-header">
              <label class="checkbox-label">
                <input type="checkbox" id="touch-toggle" class="checkbox">
                <span class="checkmark"></span>
                <span class="label-text">Enable Touch Spoofing</span>
              </label>
            </div>
            <div class="touch-controls" id="touch-controls">
              <label class="form-label" for="touch-points">Max Touch Points</label>
              <div class="number-input-group">
                <input type="number" id="touch-points" class="number-input" min="0" max="20" value="5">
                <div class="input-hint">Typical values: 0 (desktop), 5 (mobile), 10 (tablet)</div>
              </div>
            </div>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">
            <svg class="btn-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
            </svg>
            Apply Settings
          </button>
          <button type="button" id="reset-btn" class="btn btn-secondary">
            <svg class="btn-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
            </svg>
            Reset
          </button>
        </div>

        <div class="advanced-actions">
          <button type="button" id="settings-btn" class="btn btn-tertiary">
            <svg class="btn-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.22,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.22,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.68 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z"/>
            </svg>
            Advanced Settings
          </button>
        </div>
      </form>

      <div id="status" class="status-message"></div>
    </main>

    <footer class="footer">
      <div class="footer-content">
        <span class="footer-text">Developed by</span>
        <a href="https://github.com/karthik558" target="_blank" class="footer-link">
          <svg class="footer-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
          </svg>
          KARTHIK LAL
        </a>
      </div>
    </footer>
  </div>
  
  <script src="profiles.js"></script>
  <script src="popup.js"></script>
</body>
</html>
